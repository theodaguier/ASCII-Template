<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test single</title>
    <link rel="stylesheet" type="text/css" href="/css/simple_console.css" />
    <link rel="stylesheet" type="text/css" href="./src/wave.css" />
  </head>
  <body>
    <pre></pre>
    <script type="module">
      import { run } from "/src/run.js";
      import * as program from "/src/programs/basics/ascii-waves.js";
      run(program, { element: document.querySelector("pre") })
        .then(function (e) {
          console.log(e);
        })
        .catch(function (e) {
          console.warn(e.message);
          console.log(e.error);
        });
    </script>
  </body>
</html>
